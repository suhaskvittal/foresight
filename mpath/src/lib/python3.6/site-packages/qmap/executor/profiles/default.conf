# default.conf is the default fallback for the profile
# configuration

# Enable calls to get_usage function on the cluster or not
# Use true/false, 1/0
show_usage = false

# Maximum number of jobs allowed without making any groups
# Comment the option to not setting any maximum
# max_ungrouped = 1000

# This section indicates default values for different parameters
[params]
#cores = 4
#memory = 7

# Use the extra option to allow executor specific parameters
#extra =

# This section contains which of the param can be edited while the execution is running
[editable_params]
#cores = Cores
#memory = Max. memory (M|G|T)
#time = Wall time [d|h|m|s]